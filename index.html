<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="Dylan Shangold Around the US" />
    <meta name="author" content="Dylan Shangold" />
    <meta name="keywords" content="HTML, css" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S."
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Costeau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Jacques Costeau"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Explorer"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="title"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              max="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label"
            >>
            <input
              type="url"
              class="modal__input"
              name="link"
              id="card-link-input"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="card-link-input-error"></span>
          </label>
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Image -->

    <div class="modal modal_preview" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close modal__preview-close"
          id="preview-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
